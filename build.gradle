buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.jaci.openrio.gradle:GradleRIO:2017.2.3"
    }
}

plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2017.2.3"
}

frc {
    team = "3335"
    robotClass = "org.usfirst.frc.team${frc.team}.robot.Robot"
}

wpi {
    talonSrxVersion = "4.4.1.14"

}

dependencies {
    compile wpilib()
    compile talonSrx()
    compile navx()
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

def robotManifest = {
    attributes 'Main-Class': 'edu.wpi.first.wpilibj.RobotBase'
    attributes 'Robot-Class': frc.robotClass
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest robotManifest
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}
